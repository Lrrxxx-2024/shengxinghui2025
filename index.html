<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arix Signature Tree</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      body { margin: 0; background-color: #000805; overflow: hidden; }
      /* Custom scrollbar hide */
      ::-webkit-scrollbar { display: none; }
      
      /* Webcam Container UI */
      #webcam-container {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 320px;
        height: 240px;
        z-index: 5; /* Above canvas (0), below Overlay (10) */
        border: 2px solid #FFD700;
        border-radius: 12px;
        overflow: hidden;
        background: rgba(0, 0, 0, 0.5);
        box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        
        /* Mirror effect for natural interaction */
        transform: scaleX(-1);
        
        /* Visibility Transition */
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.5s ease;
      }

      /* Active State */
      #webcam-container.visible {
        opacity: 1;
        /* Keep pointer events none to allow clicking UI elements "above" it if they overlap, 
           or auto if we want to interact with the video in future. */
        pointer-events: none; 
      }

      #webcam {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }
    </style>
  <script type="importmap">

  }
}
</script>

</head>

    <div id="root"></div>
    <!-- Webcam container for Vision Toggle feature -->

      <video id="webcam" playsinline muted></video>
